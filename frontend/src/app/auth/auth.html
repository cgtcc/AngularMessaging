<div class="container">

    <div class="col-md-4">

        <div class="panel panel-heading">Login...</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>

    </div>



    <div class="col-md-2">
    </div>


    <div class="col-md-4">

        <div class="panel panel-heading">Register...</div>
        <div class="panel-body">

            <form name="register">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pwd" class="form-control" ng-model="pwd">
                </div>
                <div class="form-group">
                    <label>Password (confirm)</label>
                    <input type="password" name="pwdConfirm" class="form-control" compare-to="pwd" ng-model="pwdConfirm">
                </div>
                <span ng-show="register.pwdConfirm.$invalid">Passwords do not match</span>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>

</div>
<!--end class container-->
